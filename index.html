<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="display-number">
            <h1 id='displayNumber'>0</h1>
        </div>
        <div class="row">
            <div class="box clear">C</div>
            <div class="box percentage">%</div>
            <div class="box backspace">โต</div>
            <div class="box operator">รท</div>
        </div>
        <div class="row">
            <div class="box number">7</div>
            <div class="box number">8</div>
            <div class="box number">9</div>
            <div class="box operator">x</div>
        </div>
        <div class="row">
            <div class="box number">4</div>
            <div class="box number">5</div>
            <div class="box number">6</div>
            <div class="box operator">-</div>
        </div>
        <div class="row">
            <div class="box number">1</div>
            <div class="box number">2</div>
            <div class="box number">3</div>
            <div class="box operator">+</div>
        </div>
        <div class="row">
            <div class="box number">00</div>
            <div class="box number">0</div>
            <div class="box fullstop">.</div>
            <div class="box equal operator">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
